<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
<input type="text" id="myInput" onkeyup="searchfun()">
<table id="myTable">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Jawwad</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Asiya</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Younus</td>
    <td>Roland Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Yosuf</td>
    <td>Helen Bennett</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Aqsa</td>
    <td>Yoshi Tannamuri</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Jawad</td>
    <td>James</td>
    <td>Italy</td>
  </tr>
</table>

<script>
  function searchfun(){
    var filter = document.getElementById('myInput').value.toUpperCase();
    // console.log(filter)
    // var myTable = document.getElementById('myTable')
    // console.log(myTable);
    var tr = document.querySelectorAll('tr');
    // console.log(tr);

    for (var i = 0;i < tr.length;i++){
      var td = tr[i].getElementsByTagName('td')[0] 
      // console.log(td);
      if (td){
        var textValue = td.textContent;
        // console.log(textValue);
        if (textValue.toUpperCase().indexOf(filter) > -1){
          tr[i].style.display = "";

        }
        else{
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>

</body>
</html>
